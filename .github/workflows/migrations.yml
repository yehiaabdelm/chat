name: Apply schema migrations

on:
  push:
    branches:
      - main

jobs:
  apply_migrations:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies & tooling
        run: |
          npm install
          npm install -g drizzle-orm drizzle-kit pg

      - name: Start SSH agent and add key
        run: |
          eval "$(ssh-agent -s)"
          ssh-add - <<< "${{ secrets.SSH_PRIVATE_KEY }}"
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Start SSH tunnel to DB through EC2
        run: |
          ssh -v -fN -L 5433:localhost:5432 ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}

      - name: Confirm tunnel works
        run: |
          echo "Testing DB connection on localhost:5433..."
          timeout 5 bash -c "</dev/tcp/localhost/5433" && echo "✅ Tunnel working" || {
            echo "❌ Tunnel failed"
            exit 1
          }

      - name: Run migrations
        run: drizzle-kit migrate
        env:
          DATABASE_URL: postgres://${{ secrets.DATABASE_USER }}:${{ secrets.DATABASE_PASSWORD }}@localhost:5433/${{ secrets.DATABASE_NAME }}
