name: Apply schema migrations

on:
  push:
    branches:
      - main

jobs:
  apply_migrations:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies & tooling
        run: |
          npm install
          npm install -g drizzle-orm drizzle-kit pg

      - name: Setup SSH key and known hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Start SSH tunnel to DB through EC2
        run: |
          echo "Starting SSH tunnel..."
          ssh -v -fN -i ~/.ssh/id_ed25519 \
            -o StrictHostKeyChecking=yes \
            -L 5433:localhost:5432 \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}

      - name: Confirm tunnel works
        run: |
          echo "Testing DB connection on localhost:5433..."
          timeout 5 bash -c "</dev/tcp/localhost/5433" && echo "✅ Tunnel working" || {
            echo "❌ Tunnel failed"
            exit 1
          }

      - name: Run migrations
        run: |
            export DATABASE_URL='postgres://${{ secrets.DATABASE_USER }}:${{ secrets.DATABASE_PASSWORD }}@localhost:5433/${{ secrets.DATABASE_NAME }}'
            drizzle-kit migrate
        
      - name: Clean up SSH key
        run: rm -rf ~/.ssh
